<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Select invitees</h3>
            </div>
            <div class="form-group">
              <label for="codes" class="m-2">Select who you want to invite:</label>
              <form (ngSubmit)="onMenu(f)" #f="ngForm">
              </form>
              <button type="submit" class="btn btn-primary btn-lg float-none m-2" id="btnAanmaken"
                routerLink="/overview">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
